version: '3.8'

services:
  java-sandbox:
    build:
      context: ./docker/java-sandbox
      dockerfile: Dockerfile
    image: codetutor-java-sandbox:latest
    # Container is created on-demand, not kept running
    profiles:
      - sandbox

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: codetutor
      POSTGRES_PASSWORD: codetutor_dev
      POSTGRES_DB: codetutor
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
